<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List </title>
</head>
<body>
    <button onclick="showCustomerForm()">Add New Customer</button>

    <div id="customerForm" style="display: none;">
        <h2>Add New Customer</h2>
        <form id="newCustomerForm" onsubmit="submitForm(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="street">Street:</label>
            <input type="text" id="street" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <h2>Customer List</h2>
    <table id="customerTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customerList">
            <!-- Customer details will be populated here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
